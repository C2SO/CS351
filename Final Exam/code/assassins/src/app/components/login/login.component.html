<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center" class="login-card">
    <mat-card-header class="login-header">
      Login
    </mat-card-header>
    <mat-card-content class="login-content">
      <form fxLayout="column" fxLayoutAlign="space-evenly center">
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-actions" fxLayout="row" fxLayoutAlign="space-evenly center">
      <button mat-button>Login</button>
      <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
